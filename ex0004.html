    <style>
        body
        {
            background-color: black;
            color: azure;
            font: normal 20pt times;

<body>
    <script>
        var nom = window.prompt ('Qual é o seu nome?')
        var tel = window.prompt ('Qual é o seu número de telefone?')
        var cpf = window.prompt ('Qual é o seu CPF?')
        var age =window.prompt ('Qual é sua idade?')
        document.write (`Seu nome é ${nom}, o seu número de telefone é o ${tel} e o seu CPF é o seguinte número ${cpf}, sua idade é de ${age}?`)
    </script>
