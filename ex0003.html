<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Times;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--h1 de título-->
    <p>Já me livrei!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Concatenação

        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
