<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramaJS</title>
    <style>
        body {
            background-color: aquamarine;
            color: wheat;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
        p {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Maldição OFF</p>
    <script>
    window.alert('Minha mensagem!') //Vai alertar uma mensagem
    window.confirm('Está gostando de JS?') //Janela com botão Ok e Cancelar
    window.prompt('Qual seu nome?') //Pergunta o nome
    
    </script>
</body>
</html>
